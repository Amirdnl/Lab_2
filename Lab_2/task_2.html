<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Conference Registration Form</title>
<style>
 
    ::placeholder {
        color: #999; 
    }
</style>
</head>
<body>
    <h1>Conference Registration Form</h1>
    <form action="#" method="post">
        <label for="fullName">Full Name:</label><br>
        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required><br><br>
        
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required><br><br>
        
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" min="18" max="99" required><br><br>
        
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>
        
        <label for="country">Country of Residence:</label><br>
        <select id="country" name="country">
            <option value="UK">UK</option>
            <option value="Malaysia">Malaysia</option>
            <option value="Indonesia">Indonesia</option>
            <option value="Thailand">Thailand</option>
            <option value="Germany">Germany</option>
            <option value="Australia">Australia</option>
            <option value="Norway">Norway</option>
            <option value="Qatar">Qatar</option>
            <option value="Singapore">Singapore</option>
            <option value="Spain">Spain</option>
            <option value="Ghana">Ghana</option>
            <option value="Netherland">Netherland</option>
            <option value="Saudi Arabia">Saudi Arabia</option>
        </select><br><br>
        
        <label>Areas of Interest:</label><br>
        <input type="checkbox" id="softwareDev" name="areasOfInterest" value="Software Development">
        <label for="softwareDev">Software Development</label><br>
        <input type="checkbox" id="dataScience" name="areasOfInterest" value="Data Science">
        <label for="dataScience">Data Science</label><br>
        <input type="checkbox" id="cybersecurity" name="areasOfInterest" value="Cybersecurity">
        <label for="cybersecurity">Cybersecurity</label><br>
        <input type="checkbox" id="ai" name="areasOfInterest" value="Artificial Intelligence">
        <label for="ai">Artificial Intelligence</label><br><br>
        
        <label>Experience Level:</label><br>
        <input type="radio" id="beginner" name="experienceLevel" value="Beginner">
        <label for="beginner">Beginner</label><br>
        <input type="radio" id="intermediate" name="experienceLevel" value="Intermediate">
        <label for="intermediate">Intermediate</label><br>
        <input type="radio" id="advanced" name="experienceLevel" value="Advanced">
        <label for="advanced">Advanced</label><br><br>
        
        <label for="comments">Comment or Questions:</label><br>
        <textarea id="comments" name="comments" rows="4" placeholder="Any comments or questions?"></textarea><br><br>
        
        <input type="submit" value="Register">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
